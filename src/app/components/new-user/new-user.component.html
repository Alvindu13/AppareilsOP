
<section id="cover">
  <div id="cover-caption">
    <div id="container" class="container">
      <div class="row text-white">
        <div class="col-sm-6 offset-sm-3 text-center">
          <h1 class="display-4">Ajouter un utilisateur</h1>
          <div class="info-form">
            <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()" class=" justify-content-center">
              <div class="form-group align-items-center">
                <label for="firstName">Prénom</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName">
              </div>
              <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName">
              </div>
              <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="text" class="form-control" id="email" formControlName="email">
              </div>

              <div class="form-group">
                <label for="drinkPreference">Quelle boisson préférez-vous ?</label>
                <select id="drinkPreference" class="form-control" formControlName="drinkPreference">
                  <option value="Coca">Coca</option>
                  <option value="Pepsi">Pepsi</option>
                </select>
              </div>

              <div formArrayName="hobbies">
                <h3>Vos hobbies</h3>
                <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
                  <input type="text" class="form-control" [formControlName]="i">
                </div>
                <button type = "button" class = "btn btn-success" (click)="onAddHobby()">Ajouter un hobby</button>
              </div>

              <br>

              <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid"> Soumettre </button>
            </form>
          </div>
          <br>

        </div>
      </div>
    </div>
  </div>
</section>
